    <section>
        <h2>Filter BibTeX entries by type</h2>
        <div><label>Paste your BibTeX</label><br /><textarea id="input-bibtex" cols="80", rows="30"></textarea></div>
        <div><label>Include tags (comma separated)</label> <input id="include-bibtex" type="text" placeholder="If empty include all tags" size="80" /></div>
        <div><label>Exclude tags (comma separated)</label> <input id="exclude-bibtex" type="text" placeholder="If empty do not exclude any tags" size="80" /></div>
        <div><button id="filter-bibtex">Filter your BibTeX</button></div>
        <div><label>Copy the results</label><br /><textarea id="output-bibtex" readonly cols="80" rows="30"></textarea></div>
        <div><label>Example command line usage</label><br /><input id="cmd-example-bibtex" type="text" readonly value="" size="80" /></div>
    </section>
